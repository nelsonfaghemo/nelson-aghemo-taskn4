      <div class="titles">
        <h1>Raffle</h1>
        <h2>Every month in this section you can participate in a raffle</h2>
      </div>
    </header>
    <main class="mainraffle">
      <div class="contenedordeimagenesraffle">
        <img
          class="raffleimg"
          src="../images/Raffleimg1.jfif"
          alt="Raffleimg1"
        />
        <img
          class="raffleimg"
          src="../images/Raffleimg2.jpg"
          alt="Raffleimg2"
        />
      </div>
      <div class="divform">
        <form action="./show_data.html" method="get">
          <fieldset>
            <legend>
              Participate in our raffle for a month of personalized training
            </legend>
            <label for="name">nombre:</label>
            <input type="text" id="name" name="name-nombre" />
            <label for="surname">apellido:</label>
            <input type="text" id="surname" name="surname-apellido" />
            <label for="correo-e">Email:</label>
            <input type="email" name="email" id="correo-e" />
            <label for="generos">Choose Your Gender:</label>
            <select name="genero" id="generos">
              <option>--Select--</option>
              <option>Masculine</option>
              <option>Femenine</option>
              <option>Other</option>
            </select>
            <label for="paises">Country:</label>
            <select name="pais" id="paises">
              <option>--Elegi--</option>
              <option>Argentina</option>
              <option>Colombia</option>
              <option>Chile</option>
              <option>Uruguay</option>
            </select>
          </fieldset>
          <fieldset>
            <legend>Payment Options:</legend>
            <label for="method1">Cash</label>
            <input type="radio" name="paymentmethod" id="method1" value="ch" />
            <label for="method2">Credit Card</label>
            <input type="radio" name="paymentmethod" id="method2" value="cc" />
            <label for="method3">Debit Card</label>
            <input type="radio" name="paymentmethod" id="method3" value="dc" />
            <label for="service">services:</label>
            <textarea
              id="service"
              name="services"
              rows="5"
              cols="33"
            ></textarea>
          </fieldset>

          <div id="terminos">
            <input
              class="vitalcheck"
              type="checkbox"
              name="terms"
              id="terms"
              value="ok"
            />
            <label for="terms">I accept terms and conditions</label>
          </div>
          <input type="submit" value="send" />
        </form>
      </div>
    </main>
    <footer>

        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d17661.98877496503!2d-64.49400538771931!3d-31.419250408558156!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x942d665ca26e9e65%3A0x1641aaaa6d494589!2sTao%20Gym!5e0!3m2!1ses-419!2sar!4v1679004389962!5m2!1ses-419!2sar"

    </footer>
